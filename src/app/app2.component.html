<ion-content>
    <div class="padding">
  
      <div class="logo">
        <img src="../assets/img/lelogo.png" style="
        width: 400px;
        height: 300px;
    ">
      </div>
  
      <ion-item>
        <ion-label color="light">Email</ion-label>
        <ion-input color="light" type="mail" placeholder="Adresse email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label color="light">Mot de passe</ion-label>
        <ion-input color="light" type="password" placeholder="Mot de passe"></ion-input>
      </ion-item>
  
      <ion-item lines="none">
        <ion-button color="light" slot="end" fill="clear" class="mdp">Mot de passe oubli√© ?</ion-button>
      </ion-item>
  
      <ion-button color="light" expand="block" shape="round" fill="outline">Connexion</ion-button>
      <br>
      <ion-button color="tertiary" expand="block" shape="round">Inscription</ion-button>
  
      <ion-item lines="none">
        <ion-label color="light" text-center class="mdp1">Ou connectez-vous avec</ion-label>
      </ion-item>
  
      <div class="flex">
        <ion-button color="facebook" shape="round">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Facebook
        </ion-button>
        <ion-button color="google" color="youtube" shape="round">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Google
        </ion-button>
      </div>
  
      <div style="padding-left: 140px;">  
        
          <img src="../assets/img/faceid.png" style="width: 50px;" class="faceid">
          <ion-button (click)="add()">Ajouter</ion-button>
  
      </div>
  
    </div>
  </ion-content>
