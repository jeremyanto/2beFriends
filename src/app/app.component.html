<ion-content>
  <div class="padding" *ngIf="!connected">

    <div class="logo">
      <img src="../assets/img/lelogo.png" style="
      width: 400px;
      height: 300px;
  ">
    </div>
    
    <ion-item>
      <ion-label color="light">Email</ion-label>
      <ion-input color="light" type="mail" placeholder="Adresse email" [(ngModel)]="dataUser.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Mot de passe</ion-label>
      <ion-input color="light" type="password" placeholder="Mot de passe" [(ngModel)]="dataUser.password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button color="light" slot="end" fill="clear" class="mdp">Mot de passe oublié ?</ion-button>
    </ion-item>

    <ion-button color="light" expand="block" shape="round" fill="outline" (click)="login()">Connexion</ion-button>
    <br>
    <ion-button color="tertiary" expand="block" shape="round" (click)="signUp()">Inscription</ion-button>
    <ion-button color="tertiary" expand="block" shape="round" [routerLink]="['/inscription']">Inscription</ion-button>

    <ion-item lines="none">
      <ion-label color="light" text-center class="mdp1">Ou connectez-vous avec</ion-label>
    </ion-item>

    <div class="flex">
      <ion-button color="facebook" shape="round">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
      <ion-button color="google" color="youtube" shape="round">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>
    </div>

    <div style="padding-left: 140px;">  
      
        <img src="../assets/img/faceid.png" style="width: 50px;">
       

    </div>

  </div>
  
  <div *ngIf="connected">
    <!-- Si l'utilisateur est connecté -->
    <p>Vous êtes connecté</p>
    <ion-button expand="block" color="danger" (click)="logout()">Déconnexion</ion-button>
  </div>
</ion-content>
